<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemograman Javascript</title>
</head>
<body>
    <script>
        //deklarasi variabel
        var nama;
        //membaca inputan pengguna
        nama = window.prompt("Masukkan Nama Anda:");
        //menampilkan hasil
        document.write("<h1> Hallo, "+ nama + ", anda sedang praktikum PABWE</h1>")
    </script>
</body>
</html>
