<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemograman Javascript 2</title>
    <script>
        //deklarasi variabel
        var bil1, bil2, jumlah;
        //memasukkan data ke dalam variabel
        bil1 = window.prompt("Masukkan bilangan ke-1");
        bil2 = window.prompt("Masukkan bilangan ke-2")

        // menggunakan operator
        //konversi ke int dan jumlahkan kedua bilangan
        jumlah = parseInt(bil1)+ parseInt(bil2);
    </script>
</head>
<body>
    <script>
        document.write("<p> Hasil penjumlahan " + bil1 + " + " +bil2+" = " + jumlah + "</p>");
    </script>
</body>
</html>
